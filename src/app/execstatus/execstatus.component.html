<div class="col-lg-12" style="padding-right: 2%; padding-top: 2%">
        <div class="jumbotron" style="padding: 2% 2%;border-radius: 10px">
                <div id="tabledata">
                        <!--<input type="date" id="datepicker"/>-->
                        <button class="btn btn-primary" id="addAll" (click)="addAllFiltered()">Add all</button>
                        <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onEditConfirm($event)" (custom)="addtoMail($event)"
                                (userRowSelect)="cmselection($event)" style="font-size:15px"></ng2-smart-table>
                </div>
        </div>
        
</div>
<div style="padding:1%;position: fixed;float: right; right: 0%;margin-right: 1%;opacity: 0.8;background: darkslategray;overflow: scroll;max-height:400px;width: fit-content">
        <div  style="float: right; padding-right: 2%;">
                <button class="btn btn-info" (click)="clicked()" style="color: black; size: 20%">Generate mail</button>
                <li *ngFor="let hero of table_selected" style="margin-top: 5%">
                       <a style="color: white;cursor: pointer" tooltip content="{{ hero.summary }}"> {{ hero.intake }}</a> 
                        <a style="cursor: pointer;size: 110%;color: tomato" (click)="deleteFromMail(hero)"><i class="fa fa-minus fa-fw"></i></a>
                </li>
        </div>

</div>
