<div  style="position:absolute;z-index:0;left:0;top:0;width:100%; height:2050%; background-image:url(./assets/images/ccenter.jpg);background-position: center;
background-repeat: no-repeat; ">

<div class="wrapper" style="padding-right: 2%; padding-top: 2%;">
<form class="form-signin"> 
<h2 class="form-signin-heading"><img src="./assets/images/Comcast.png" alt="Comcast" style="width:100%;height:200%;"></h2>
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
<label for="username">NT-Id</label>
<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
</div>
<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
<label for="password">Password</label>
<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
</div>
<div class="form-group">
<button [disabled]="loading" class="btn btn-primary">Login</button>
</div> 
<div class="form-group">
<label for="username" style="color: crimson">{{ errorMessage }}</label>
<b>  &copy; Vector Portal 2.0(T+P)<br/>
</b>
</div>

</form>
</form>
</div>

</div>
